<!doctype html>
<html>
    <head>
        <title>Story State Data Collection</title>
        <link rel="stylesheet" type="text/css" href="./css/datacoll-style.css"/>
    </head>

    <body>
        <div id="main">
            <table id="top-bar">
                <tr>
                    <td id="story-viewer">
                        <h1>Story</h1>
                        <p>(1) Jack thought his new trench coat was very sleek.</p>
                        <p>(2) He wore it no matter the season.</p>
                        <p>(3) One day he noticed a small tear in the back.</p>
                        <p>(4) Spiders were crawling out of the breach.</p>
                        <p>(5) Jack doesn't wear his trench coat any more.</p>
                    </td>
                    <td id="event-states-wrapper">
                        <table id="event-states">
                            <tr>
                                <th>
                                    <p>ID</p>
                                </th>
                                <th>
                                    <p>Event State</p>
                                </th>
                                <th>
                                    <p>Linked States</p>
                                </th>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <table id="bottom-bar">
                <tr>
                    <td id="question-form">
                        <p>Questionnaire</p>
                    </td>
                    <td id="chart-viewer">
                        <p>Chart</p>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
